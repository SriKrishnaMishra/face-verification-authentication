<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Verify Face</title>
</head>
<body>
  <h1>Verify Face</h1>
  <form id="verForm">
    <label>User ID: <input type="text" id="userId" required></label><br>
    <label>Image: <input type="file" id="image" accept="image/*" required></label><br>
    <button type="submit">Verify</button>
  </form>
  <pre id="out"></pre>
  <script>
    const form = document.getElementById('verForm')
    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const out = document.getElementById('out')
      out.textContent = 'Verifying...'
      const userId = document.getElementById('userId').value
      const file = document.getElementById('image').files[0]
      if (!file) {
        out.textContent = 'No file selected.'
        return
      }
      const fd = new FormData()
      fd.append('user_id', userId)
      fd.append('file', file)
      try {
        const res = await fetch('http://localhost:8000/verify', { method: 'POST', body: fd })
        const text = await res.text()
        try {
          const json = JSON.parse(text)
          out.textContent = JSON.stringify({status: res.status, body: json}, null, 2)
        } catch (e) {
          out.textContent = `Status: ${res.status}\nResponse: ${text}`
        }
      } catch (err) {
        out.textContent = 'Request failed: ' + err.message
        console.error(err)
      }
    })
  </script>
</body>
</html>
